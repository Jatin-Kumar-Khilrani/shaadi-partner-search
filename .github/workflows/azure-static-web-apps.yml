name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'staticwebapp.config.json'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "azure-swa"
  cancel-in-progress: true

jobs:
  # Run CI checks first - deployment only proceeds if CI passes
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  build_and_deploy:
    needs: ci  # Wait for CI to pass before building
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config from secrets
        env:
          AZURE_FACE_API_ENDPOINT: ${{ secrets.AZURE_FACE_API_ENDPOINT }}
          AZURE_FACE_API_KEY: ${{ secrets.AZURE_FACE_API_KEY }}
          AZURE_VISION_ENDPOINT: ${{ secrets.AZURE_VISION_ENDPOINT }}
          AZURE_VISION_KEY: ${{ secrets.AZURE_VISION_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://shaadi-partner-api.azurewebsites.net' }}
          ADMIN_USERNAME: ${{ secrets.VITE_ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
          AZURE_COMMUNICATION_CONNECTION_STRING: ${{ secrets.AZURE_COMMUNICATION_CONNECTION_STRING }}
        run: |
          cat > public/runtime.config.json << EOF
          {
            "\$schema": "./runtime.config.schema.json",
            "description": "Runtime configuration for ShaadiPartnerSearch - Azure Static Web Apps",
            "version": "1.0.0",
            "api": {
              "baseUrl": "${API_BASE_URL:-https://shaadi-partner-api.azurewebsites.net}"
            },
            "admin": {
              "username": "${ADMIN_USERNAME}",
              "password": "${ADMIN_PASSWORD}"
            },
            "azure": {
              "cosmosDb": {
                "key": ""
              },
              "faceApi": {
                "endpoint": "${AZURE_FACE_API_ENDPOINT}",
                "key": "${AZURE_FACE_API_KEY}"
              },
              "visionApi": {
                "endpoint": "${AZURE_VISION_ENDPOINT}",
                "key": "${AZURE_VISION_KEY}"
              }
            },
            "features": {
              "enablePhotoVerification": true,
              "enableAIMatching": true,
              "enableEmailNotifications": true
            }
          }
          EOF

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      # Clean up large folders before deployment
      # API is deployed separately to Azure Functions, not needed here
      - name: Prepare for deployment
        run: |
          rm -rf api/node_modules
          rm -rf coverage
          rm -rf playwright-report
          rm -rf test-results
          rm -rf node_modules
          echo "Cleaned up large folders for deployment"
          du -sh dist

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Deploy pre-built dist folder directly
          # app_location points to the built output, NOT source
          app_location: "/dist"
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
