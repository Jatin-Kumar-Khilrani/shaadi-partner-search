name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config
        run: |
          cat > public/runtime.config.json << 'EOF'
          {
            "$schema": "./runtime.config.schema.json",
            "description": "Runtime configuration for ShaadiPartnerSearch",
            "version": "1.0.0",
            "api": {
              "baseUrl": "https://shaadi-partner-api.azurewebsites.net"
            },
            "azure": {
              "cosmosDb": {
                "key": ""
              },
              "faceApi": {
                "endpoint": "${{ secrets.AZURE_FACE_API_ENDPOINT }}",
                "key": "${{ secrets.AZURE_FACE_API_KEY }}"
              }
            },
            "features": {
              "faceDetection": {
                "enabled": true,
                "minCoveragePercent": 80,
                "requireCentered": true,
                "maxFaces": 1
              }
            }
          }
          EOF

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
