name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config from secrets
        env:
          AZURE_FACE_API_ENDPOINT: ${{ secrets.AZURE_FACE_API_ENDPOINT }}
          AZURE_FACE_API_KEY: ${{ secrets.AZURE_FACE_API_KEY }}
          AZURE_VISION_ENDPOINT: ${{ secrets.AZURE_VISION_ENDPOINT }}
          AZURE_VISION_KEY: ${{ secrets.AZURE_VISION_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://shaadi-partner-api.azurewebsites.net' }}
        run: |
          # Generate runtime.config.json with secrets injected
          cat > public/runtime.config.json << EOF
          {
            "\$schema": "./runtime.config.schema.json",
            "description": "Runtime configuration for ShaadiPartnerSearch - Production Build",
            "version": "1.0.0",
            "api": {
              "baseUrl": "${API_BASE_URL:-https://shaadi-partner-api.azurewebsites.net}"
            },
            "azure": {
              "cosmosDb": {
                "key": ""
              },
              "faceApi": {
                "endpoint": "${AZURE_FACE_API_ENDPOINT}",
                "key": "${AZURE_FACE_API_KEY}"
              },
              "visionApi": {
                "endpoint": "${AZURE_VISION_ENDPOINT}",
                "key": "${AZURE_VISION_KEY}"
              }
            },
            "features": {
              "faceDetection": {
                "enabled": true,
                "minCoveragePercent": 50,
                "requireCentered": true,
                "maxFaces": 1
              }
            }
          }
          EOF
          echo "âœ… runtime.config.json generated successfully"
          echo "ðŸ“‹ Config preview (keys masked):"
          cat public/runtime.config.json | sed 's/"key": "[^"]*"/"key": "***MASKED***"/g'

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
          VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT }}
          VITE_AZURE_OPENAI_API_KEY: ${{ secrets.VITE_AZURE_OPENAI_API_KEY }}
          VITE_AZURE_OPENAI_DEPLOYMENT: ${{ secrets.VITE_AZURE_OPENAI_DEPLOYMENT }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
