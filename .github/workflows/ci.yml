name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call: # Allow other workflows to call this

# Most checks now run locally via pre-commit hooks
# This CI is a final verification + E2E tests that can't run locally easily

jobs:
  quality:
    name: Verify Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Quick verification (should pass since pre-commit already ran these)
      - name: TypeScript Type Check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:run

      - name: Build project
        run: npm run build

  # E2E tests only run on PRs (too slow for every commit)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
